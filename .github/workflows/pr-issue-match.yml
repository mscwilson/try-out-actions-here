name: "Link PR to issue"
on:
  pull_request:
    types:
      - opened
    branches:
      - "release/**"

jobs:
  link-pr-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Match the issue to the PR
        uses: mscwilson/pull-request-helper-action@main
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
